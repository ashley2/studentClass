<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Divider</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<div id="header">Student Divider</div>

<div id="inputHead">
  <input type="text" id="name" placeholder="Name">

  <input type="number" id="age" placeholder="Age" min="10" max="50" maxlength="2">

  <button id="addStudent">Add Student</button>
  <button id="startOver">Start Over</button>
</div>

<div id="studentContainer">
  <div id="studentHead">Students</div>
  <div id="studentList"></div>

</div>

<br>

<div id="schoolContainer">
  <div class="schools" id="school1">
  <div id="schoolHead">Elementary School</div>
  <div id="studentsSchool1"></div>
    
  </div>

  <div class="schools" id="school2">
  <div id="schoolHead">Middle School</div>
  <div id="studentsSchool2"></div>

  </div>

  <div class="schools" id="school3">
  <div id="schoolHead">High School</div>
  <div id="studentsSchool3"></div>

  </div>
</div>



<body>
	
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
